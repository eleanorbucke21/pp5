{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="d-flex flex-column">
    <div class="justify-content-center py-3 px-3">
        <div class="container rounded productadmin-container">
            <div class="row pt-3">
                <div class="col-12 col-lg-6">
                    <hr class="allauthhr">
                    <h2 class="logo-font mb-4 text-black font-weight-bold">Product Management</h2>
                    <h5 class="text-black font-weight-bold">Add a Product</h5>
                    <hr class="allauthhr">
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-12 col-lg-6">
                    <form method="POST" action="{% url 'add_product' %}" class="form mb-2"
                        enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-right">
                            <a class="btn btn-secondary text-white font-weight-bold rounded"
                                href="{% url 'products' %}">Cancel</a>
                            <button class="btn btn-secondary text-white font-weight-bold rounded" type="submit">Add
                                Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}

{{ block.super }}

<script type="text/javascript">
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>

{% endblock %}
