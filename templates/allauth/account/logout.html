{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr class="allauthhr w-50">
<h2 class="logo-font text-center"><u>{% trans "Sign Out" %}</u></h2>
<hr class="allauthhr w-50">
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<div class="text-center">
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-secondary text-white font-weight-bold" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="btn btn-secondary text-white font-weight-bold rounded">{% trans 'Sign Out' %}</button>
</form>
</div>

{% endblock %}
