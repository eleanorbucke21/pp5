{% extends "base.html" %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.question }}</h2>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-lg-12">
                        <hr />
            
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="polls" value="option1">
                                        {{ polls.option_one }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="polls" value="option2">
                                        {{ polls.option_two }}
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="polls" value="option3">
                                        {{ polls.option_three }}
                                    </label> &nbsp;
                                </div>
                            </div>
            
                            <hr />
            
                            <button type="submit" class= "btn-secondary text-white font-weight-bold">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
